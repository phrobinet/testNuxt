version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install npm@latest -g
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run test --no-watch --no-progress --browser=ChromeHeadlessCI
      - npm run build
      - npm run generate
artifacts:
  base-directory: dist/
  files:
    - '**/*'